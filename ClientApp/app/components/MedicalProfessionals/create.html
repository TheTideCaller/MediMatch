<template>
    <h1>Medical Professionals List</h1>

    <p>This component demonstrates posting data to the server.</p>

    <form role="form" submit.delegate="CreateMedicalProfessional()">
        <div class="form-group">
            <label for="firstMidName">First Name</label>
            <input type="text" value.bind="medicalProfessional.FirstMidName" id="firstMidName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" value.bind="medicalProfessional.LastName" id="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="medicalProfessional.FacilityName">Facility Name</label>
            <input type="text" value.bind="medicalProfessional.FacilityName" id="medicalProfessional.facilityName" placeholder="Facility Name">
        </div>
        <div class="form-group">
            <label for="website">Website</label>
            <input type="text" value.bind="medicalProfessional.Website" id="website" placeholder="Website">
        </div>
        <div class="form-group">
            <label for="location.streetNo">Street No</label>
            <input type="text" value.bind="medicalProfessional.Location.StreetNo" id="location.streetNo" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="medicalProfessional.location.street">Street</label>
            <input type="text" value.bind="medicalProfessional.Location.Street" id="location.street" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="location.postCode">Post Code</label>
            <input type="text" value.bind="medicalProfessional.Location.PostCode" id="location.postCode" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="location.suburb">Suburb</label>
            <input type="text" value.bind="medicalProfessional.Location.Suburb" id="location.suburb" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" value.bind="medicalProfessional.Email" id=email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="serviceType">Service Type</label>
            <select class="form-control" id="serviceType" value.bind="medicalProfessional.Services.ServiceType">
                <option>General Practice</option>
                <option>Dentists</option>
                <option>Pharmacy</option>
                <option>Physiotherapy</option>
                <option>Counseling</option>
                <option>Hospitals</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" value.bind="medicalProfessional.Notes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Medical Professional</button>
    </form>

</template>
